<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="background:black">
    <nav class="navbar navbar-dark  mb-3 outline-dark fixed-top" style="background:linear-gradient(45deg,black,grey);">
        <div class="container">
            <a href="#" class="navbar-brand">Log-in</a>
        </div>
    </nav>
    <div class="container" style="margin-top:200px ;border:solid 2px grey ; width:40%;background:linear-gradient(45deg,black,grey);">

        <form style="padding-bottom:20px ;padding-top: 20px;" action="/log-in" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-white">Email address</label>
                <input type="email" name="email" class="form-control text-dark" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted text-white">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="text-white">Password</label>
                <input type="password" name="password" class="form-control text-dark" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div>
                <a href="/registration">Registration</a>
            </div>
            <div style="margin-left: 500px; padding-bottom:20px ;">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <footer class="mt-5 pt-3 pb-3 text-center text-white  fixed-bottom" style="background:linear-gradient(45deg,black,grey);"> &copy; </footer>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
