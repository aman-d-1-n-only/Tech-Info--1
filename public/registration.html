            </div>

            <div class="form-row">

                    <label for="inputCity" class="text-white">First Name</label>

                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-12">
                    <label for="inputState" class="text-white">Last Name</label>
                    <input type="text" name="last" class="form-control" id="inputCity" placeholder="LastName">
                </div>
            </div>
            <a href="/log-in">Log-in</a>
            <div style="margin-left: 390px;">

            </div>

        </form>
